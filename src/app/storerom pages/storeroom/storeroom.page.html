<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-title>storeroom</ion-title>
    <ion-menu-button color="light" menu="main-menu" slot="end"></ion-menu-button>
    <ion-icon style="font-size: 30px; font-weight: bolder;" routerLink="/storeroom-deshboard" slot="start" name="arrow-back-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="inventory-item" *ngFor="let item of filteredInventory">
  <ion-item-sliding>
    <ion-item lines="none">
      <ion-card-content class="content">
        <div class="header">
          <ion-card-header class="animated-header">
            <ion-card-title>
              <ion-icon name="basket-outline"></ion-icon>
              {{ item.name }}
            </ion-card-title>
          </ion-card-header>
        </div>
        <ion-list lines="none">
          <ion-item>
            <ion-label>
              <ion-icon name="pricetags-outline"></ion-icon>
              Category: {{ item.category }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="document-text-outline"></ion-icon>
              Description: {{ item.description }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="cube-outline"></ion-icon>
              Quantity: {{ item.quantity }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="barcode-outline"></ion-icon>
              Barcode: {{ item.barcode }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="person-outline"></ion-icon>
              Picker's Details: {{ item.pickersDetails }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="calendar-outline"></ion-icon>
              Date Of Pickup: {{ item.dateOfPickup }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="time-outline"></ion-icon>
              Time Of Pickup: {{ item.timeOfPickup }}
            </ion-label>
          </ion-item>
        </ion-list>
        <img class="thumbnail" [src]="item.imageUrl" alt="{{ item.name }} Image" (click)="openModal(item.imageUrl, item.name)">
      </ion-card-content>
    </ion-item>

    <!-- <ion-item-options side="end">
      <ion-item-option (click)="goToUpdate(item.name,item.category,item.description,item.quantity,item.barcode,item.pickersDetails,item.dateOfPickup,item.timeOfPickup ,item.imageUrl )" color="primary">
        <ion-icon name="create-outline"></ion-icon>
        Update
      </ion-item-option>
    </ion-item-options> -->
  </ion-item-sliding>
</ion-card>


<ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ modalTitle }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="isModalOpen = false">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="" id="container">
      <img [src]="selectedImageUrl" alt="Full Image">
    </div>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
