

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="card">
      <h1>Best Brightness</h1>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password"  [(ngModel)]="password" id="password" placeholder="Enter your password">
        </div>
        <button  (click)="login() " type="submit">LOGIN</button>
      </form>
      <!-- <p>Don't have an account? <a routerLink="/sign-up">Sign-up</a></p> -->
      <p routerLink="/reset"><a >Forgot password?</a></p>
    </div>
  </div>
</ion-content>
