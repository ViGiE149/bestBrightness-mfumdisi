<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button routerLink="/view">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center custom-title">Update Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  <div class="container">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label class="custom-label">Type Barcode</ion-label>
          <ion-toggle slot="end" [(ngModel)]="toggleChecked"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" class="custom-label">Barcode</ion-label>
          <ion-input [(ngModel)]="barcode" type="text" *ngIf="toggleChecked" class="custom-input"></ion-input>
          <ion-button size="defualt"  expand="block" color="secondary" (click)="scanBarcode()" *ngIf="!toggleChecked" class="custom-scan-button">
            <ion-icon name="scan-outline"></ion-icon>
            Scan
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    

    <!-- Item Details -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" class="custom-label">Item Name</ion-label>
          <ion-input [(ngModel)]="itemName" type="text" class="custom-input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" class="custom-label">Category</ion-label>
          <ion-input [(ngModel)]="itemCategory" type="text" class="custom-input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" class="custom-label">Description</ion-label>
          <ion-textarea [(ngModel)]="itemDescription" class="custom-input"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" class="custom-label">Quantity</ion-label>
          <ion-input [(ngModel)]="itemQuantity" type="number" class="custom-input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Image -->
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <img [src]="newImage" alt="{{ itemName }}" class="custom-image" *ngIf="newImage">
        </ion-item>
        <ion-button expand="block" color="secondary" class="custom-file-input" (click)="takePicture()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Take Picture
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Update Button -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="success" class="custom-update-button" (click)="updateItem()">Update</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
