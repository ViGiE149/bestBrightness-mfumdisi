<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/login" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-menu-button menu="main-menu" slot="end"></ion-menu-button>
    <ion-menu-button menu="main-menu" slot="end"></ion-menu-button>
    <ion-title class="ion-text-center">My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <ion-card class="profile-card">
    <ion-card-header class="profile-header">
      <ion-icon name="person-circle" class="header-icon"></ion-icon>
      <ion-card-title>Profile</ion-card-title>
    </ion-card-header>
    <ng-container *ngIf="user$ | async as user; else loading">
      <ion-card-content class="profile-details">
        <div class="profile-item">
          <ion-icon name="person" class="item-icon"></ion-icon>
          <p class="item-text">{{ user.name }}</p>
        </div>
        <div class="profile-item">
          <ion-icon name="mail" class="item-icon"></ion-icon>
          <p class="item-text">{{ user.email }}</p>
        </div>
        <div class="profile-item">
          <ion-icon name="briefcase" class="item-icon"></ion-icon>
          <p class="item-text">{{ user.role }}</p>
        </div>
        <div class="profile-item">
          <ion-icon name="flag" class="item-icon"></ion-icon>
          <p class="item-text professional-status">{{ user.status }}</p>
        </div>
        <div class="profile-item note">
          <p class="note-text">
            We require administrator approval for system access to ensure security. Your patience is appreciated. We'll notify you once access is granted.
          </p>
        </div>
      </ion-card-content>
    </ng-container>
    <ng-template #loading>
      <div class="loading-spinner">
        <ion-spinner name="crescent" color="secondary"></ion-spinner>
      </div>
    </ng-template>
  </ion-card>
</ion-content>
