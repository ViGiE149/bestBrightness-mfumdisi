
<ion-content>
  <ion-button routerLink="/choose" fill="clear" class="back-button">
    <ion-icon name="arrow-back"></ion-icon>
    <span>Back</span>
  </ion-button>
  <ion-button slot="end" routerLink="/all-slips" fill="clear" class="back-button">
    <ion-icon name="arrow-back"></ion-icon>
    <span>archive</span>
  </ion-button>
  <div class="container">
   
    <div class="card">
      <h1>Sign Up</h1>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name"  name="name" [(ngModel)]="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" name="selectedRole" [(ngModel)]="selectedRole">
            <option value="Manager">Manager</option>
            <option value="Picker">Picker</option>
            <!-- <option value="Picker">Admin</option> -->
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password"  name="confirm_password" [(ngModel)]="confirm_password" placeholder="Confirm your password">
        </div>

        <button type="submit" (click)="Register()">Sign Up</button>
    
      <p>Already have an account? <a routerLink="/login">Login</a></p>
      <p>Forgot your password? <a routerLink="/reset">Reset</a></p>
    </div>
  </div>
</ion-content>
