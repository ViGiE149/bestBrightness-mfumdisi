<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BarcodeScanner</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeScanner()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BarcodeScanner</ion-title>
    </ion-toolbar>
  </ion-header>

  

</ion-content>
